<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <div class="Main">
            <div class="box">
                <h2>Addmision Form</h2>

                <form id="UserName" action="form1.php" method="post" >

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                    <br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                    <br>

                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" id="confirmpassword" name="confirmpassword"
                        placeholder="Enter Your Confirm Password" required>
                    <br>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter Your Address" required>
                    <br>
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="male" value="Male" required>
                    <span id="male">Male</span>
                    <input type="radio" name="gender" id="female" value="Female" required>
                    <span id="female">Female</span>
                    <input type="radio" name="gender" id="other" value="Other" required>
                    <span id="other">Other</span>

                    <br>

                    <label for="dob">DOB:</label>
                    <input type="date" id="dob" name="dob" required>
                    <br>

                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email ID" required>
                    <br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter Your Phone No."
                        required>
                    <br>

                    <label for="photo">Select photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <br>



                    <button type="submit" name="save" onclick="return ValidateForm()">Submit</button>


                </form>
                <script src="script.js"></script>
            </div>
        </div>
    </center>
</body>

</html>
